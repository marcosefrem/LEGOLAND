<script type="text/javascript" src="js/libraries/slick.min.js"></script>
<!-- slick slider --->

<script>
	
		$(document).ready(function(){
		  $('.slider').slick({
				centerMode: true,
				centerPadding: '60px',
				slidesToShow: 1
		  });
		  
			$('[data-background]').each(function (){
				
				backgroundBox = $(this).attr('data-background');
				$(this).css('background-image','url('+ backgroundBox +')');
					
			});	
		  
			$('[data-show]').click(function (){
				
				$('[data-show]').removeClass('on');
				$('[data-show]').addClass('off');

				$(this).addClass('on')
				$(this).removeClass('off')
				
				layerShow = $(this).attr('data-show');
				$('.content-tab').removeClass('on');
				$('#'+layerShow).addClass('on');
					
			});	
		  		  
		  
		  
		});
		
		




	
</script>
